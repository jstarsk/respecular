<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Respecular</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="assets/components/json-model.js"></script>
    <script src="assets/components/mirror-camera.js"></script>
    <script src="assets/components/mirror/Mirror.js"></script>
    <script src="assets/components/mirror/component.js"></script>
    <script src="assets/shaders/skin-material/ShaderSkin.js"></script>
    <script src="assets/shaders/skin-material/skin.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="leeperrysmith-json"
                      src="assets/models/leeperrysmith/LeePerrySmith.js"></a-asset-item>
        <a-asset-item id="rayban-mtl"
                      src="assets/models/rayban/rayban.mtl"></a-asset-item>
        <a-asset-item id="rayban-obj"
                      src="assets/models/rayban/rayban.obj"></a-asset-item>
      </a-assets>

      <a-entity geometry="primitive: plane; height: 20; width: 20"
                material="color: #CDCDCD"
                position="0 0 -3"></a-entity>

      <a-entity json-model="#leeperrysmith-json"
                material="shader: skin"
                mirror-camera>
        <a-entity obj-model="obj: #rayban-obj"
                  material="color: #333"
                  scale="0.0045 0.004 0.004"
                  position="-0.1 1.2 0.8"></a-entity>
      </a-entity>

      <a-entity camera look-controls position="0 1 5" wasd-controls></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
